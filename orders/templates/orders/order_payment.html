{% extends "menu/base_navbar.html" %}

{% block title %}
    Order Payment
{% endblock %}

{% block body %}
    <div class="row mt-5">
        <div class="col-sm-1 col-md-2 col-lg-3"></div>
        <div class="col-sm-10 col-md-8 col-lg-6">
            <div class="container-fluid">
                <table class="table border border-dark">
                    <thead class="table-active thead-dark">
                        <tr>
                            <th class="text-center">Order #{{ order.id }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-center">{{ order.print_date }} - {{ order.print_time }}</td>
                        </tr>
                        <tr>
                            <td class="text-center">{{ order.items_total }} Items</td>
                        </tr>
                        <tr>
                            <td class="text-center text-danger"> Total: {{ order.print_total }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <form target="{% url "order_payment" %}" method="POST">
        <div class="row">
                {% csrf_token %}
                <button class="btn btn-primary display-block mx-auto" type="submit" method="POST">Complete Payment</button>
        </div>
    </form>
{% endblock %}
