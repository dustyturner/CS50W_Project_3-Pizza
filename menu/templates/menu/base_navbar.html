{% extends "menu/base.html" %}


{% block navbar %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand text-success" href="{% url "menu" %}">Pinocchio's Pizza</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "menu" %}">Menu<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "display_orders" %}">Your Orders</a>
                </li>
                <li class="nav-item bg-primary rounded">
                    <a class="nav-link text-light" href="{% url "new_order" %}">Place Order</a>
                </li>
            </ul>
            <span class="form-inline"> 
            {% if request.user.is_authenticated %}
                <span class="navbar-brand text-light">Hi {{ request.user.username }}!</span>
                <a class="nav-link" href="{% url "logout" %}">Logout</a>
            {% else %}
            <a class="nav-link" href="{% url "login" %}">Login</a>
            {% endif %}
            </span>
        </div>
    </nav>
{% endblock %}
